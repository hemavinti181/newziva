{% extends 'base.html' %}

{% block htmlbody %}


<div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h4>Category List</h4>
              </div>

              <div class="title_right">
                <div class="col-md-6 col-sm-7 offset-md-9">
                    <a href="category"><button type="submit" class="btn btn-primary">Add Category</button></a>
                </div>
            </div>
              </div>
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">
                    <p class="text-muted font-13 m-b-30">
                    </p>
                        <table id="datatable-buttons" class="display table-bordered" style="width:100%">
                      <thead>
                        <tr>
                                     <th>S.No</th>
                                    <th>User Id</th>
                                    <th>User Name</th>
                                    <th>Count</th>
                        </tr>
                      </thead>
                      <tbody>
                       {% for data in list %}
                                <tr>
                                    <td> {{ forloop.counter }}</td>
                                    <td> {{ data.userid }}</td>
                                    <td> {{ data.username }}</td>
                                   <td> <a href="store_sub_list/{{ data.userid }}/" style="color:#075ab3;">{{ data.count }}</a></td>

                                </tr>
                      {% endfor %}
                      </tbody>
                      </table>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          </div>
</div>



{% endblock %}
