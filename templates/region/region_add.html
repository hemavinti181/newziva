{% extends 'base.html' %}

{% block htmlbody %}


<div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h4> Add Region</h4>
              </div>

              <div class="title_right">
                <div class="col-md-6 col-sm-7 offset-md-9">
                  <a href="region_list"><button type="submit" class="btn btn-primary">Depo List</button>
                </div>
            </div>
              </div>
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                 <div class="x_content">
									<br />
									<form class="form-label-left input_mask" method="POST" action="region_add"   enctype="multipart/form-data">
											{% csrf_token %}
										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Depo Name *</label>
										    <input type="text" class="form-control" placeholder="depo name" name="regionname" required>
										</div>
										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Choose Depo File  *</label>
											<input type="file"  name='regionfile' id="customFile" required>

										</div>
										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Depo Manager *</label>
										    <input type="text" class="form-control" placeholder="depo manager" name=" regionmanager" required>
										</div>
                                        <div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Mobile *</label>
										    <input type="text" class="form-control" placeholder="mobile number" name="mobileno" required>
											</div>

										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>GST Number *</label>
										    <input type="text" class="form-control" name="gstnumber" placeholder="GST Number" required>
										</div>
										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>GST Choose File</label>
    											<input type="file" name="gstattach" id="customFile5" required>
										</div>

										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>License Choose File *</label>
    											<input type="file" name="licattach" id="customFile4" required>
										</div>
											<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label> License *</label>
										    <input type="text" class="form-control" name="license" placeholder="license number" required>
										</div>

												<div  class="col-md-3 col-sm-6  form-group has-feedback">
													<label>Region *</label>
												<select class="form-control" name="warehouse" required>
													{% for data1 in data %}
                            							<option value="{{ data1.code }}" selected>{{ data1.name }}</option>
                                                    {% endfor %}
												</select>
										</div>


                                        <div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Address *</label>
										    <input type="text" class="form-control" name="address" placeholder="depo address">
										</div>
										<div class="col-md-3 col-sm-3  form-group has-feedback">
										    <input type="hidden" class="form-control" name="wa_id">
											</div>
                                        <div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 "></label>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 "></label>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 "></label>
										</div>

										<div class="form-group">
											<div class="col-md-6 col-sm-6  offset-md-5">
												<button type="submit" class="btn btn-primary">Save</button>
											</div>
										</div>

                                 </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          </div>
</div>

{% endblock %}
