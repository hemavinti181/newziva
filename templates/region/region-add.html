{% extends 'base.html' %}

{% block htmlbody %}


<div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3 style="color:#1372ba"><b>Add Region</b></h3>
              </div>

              <div class="title_right">
                <div class="col-md-6 col-sm-7 offset-md-9">
					<a href="region_list"><button type="submit" class="btn btn-primary">Region List</button></a>
                </div>
            </div>
              </div>
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                 <div class="x_content">
									<br />
									<form class="form-label-left input_mask" method="POST" action="region_add"   enctype="multipart/form-data">
											{% csrf_token %}
										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Region Name *</label>
										    <input type="text" class="form-control" placeholder="Region name" name="regionname">
										</div>

										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Region Manager *</label>
										    <input type="text" class="form-control" placeholder="Region manager" name=" regionmanager">
										</div>
                                        <div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Mobile *</label>
										    <input type="text" class="form-control" placeholder="Mobile number" name="mobileno" >
											</div>
                                        <div  class="col-md-3 col-sm-6  form-group has-feedback">
													<label>Warehouse *</label>
											<input type="hidden" name="warehousename" id="warehousename" />
												<select class="form-control" name="whid" id="whid" >
													{% for data1 in data %}
                            							<option value="{{ data1.warehouseid }}">{{ data1.warehousename }}</option>
                                                    {% endfor %}
												</select>
										</div>

										<div class="col-md-3 col-sm-3  form-group has-feedback">
										    <input type="hidden" class="form-control" name="wa_id">
											</div>

										<div class="form-group">
											<div class="col-md-6 col-sm-6  offset-md-5">
												<button type="submit" class="btn btn-primary">Save</button>
											</div>
										</div>

                                 </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          </div>
</div>

<script>
$("#whid").change(function() {
  var selectedOptionText = $(this).find(":selected").text();
  $("#warehousename").val(selectedOptionText);
});
</script>
{% endblock %}
