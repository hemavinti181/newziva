<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Log In | Ziva </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
			<!-- Default theme -->

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  background: white ;
  overflow: hidden;
}
::selection{
  background: rgba(26,188,156,0.3);
}
.container{
  max-width: 440px;
  padding: 0 20px;
  margin: 170px auto;
}
.wrapper{
  width: 100%;
  background: #fff;
  border-radius: 5px;
  box-shadow: 0px 4px 10px 1px rgba(0,0,0,0.1);
}
.wrapper .title{
  height: 90px;
  background:#14c38e;
  border-radius: 5px 5px 0 0;
  color: #fff;
  font-size: 30px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper form{
  padding: 30px 25px 25px 25px;
}
.wrapper form .row{
  height: 45px;
  margin-bottom: 15px;
  position: relative;
}
.wrapper form .row input{
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 60px;
  border-radius: 5px;
  border: 1px solid lightgrey;
  font-size: 16px;
  transition: all 0.3s ease;
}
form .row input:focus{
  border-color:#14c38e;
  box-shadow: inset 0px 0px 2px 2px rgba(26,188,156,0.25);
}
form .row input::placeholder{
  color: #999;
}
.wrapper form .row i{
  position: absolute;
  width: 47px;
  height: 100%;
  color: #fff;
  font-size: 18px;
  background:#14c38e;
  border: 1px solid #16a085;
  border-radius: 5px 0 0 5px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper form .pass{
  margin: -8px 0 20px 0;
}
.wrapper form .pass a{
  color:#14c38e;
  font-size: 17px;
  text-decoration: none;
}
.wrapper form .pass a:hover{
  text-decoration: underline;
}
.wrapper form .button input{
  color: #fff;
  font-size: 20px;
  font-weight: 500;
  padding-left: 0px;
  background:#14c38e;
  border: 1px solid #16a085;
  cursor: pointer;
}
form .button input:hover{
  background:#14c38e;
}
.wrapper form .signup-link{
  text-align: center;
  margin-top: 20px;
  font-size: 17px;
}
.wrapper form .signup-link a{
  color: #16a085;
  text-decoration: none;
}
form .signup-link a:hover{
  text-decoration: underline;
}
.border{
  border: 2px solid #14c38e;
  }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper border">
        <!--<img src="{% static 'build/images/logo2.jpeg' %}" alt="..." class="img-circle profile_img">-->
        <div class="title"><span>Sign In</span></div>
      <form class="form-label-left input_mask" method="POST" action="/login"   enctype="multipart/form-data">
           {% csrf_token %}

      <p></p>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text"  class="form-control" name="Username" placeholder="User name" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" name="Password"  placeholder="Password" style = "margin-bottom: 30px;" required>
          </div>
          <input type="checkbox" class="form-control" id="showPasswordCheckbox" style = "margin-bottom: 40px;">
          <label for="showPasswordCheckbox" class="show-password-label" style="color: #14c38e;">Show Password</label>

          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <!--<div class="signup-link">Not a member? <a href="#">Signup now</a></div>-->
        </form>
      </div>
    </div>


<div class="modal custom-modal fade"  id="return" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content style1">
                                               <div class="modal-body">

                                             <form method="POST" action="/return_bussupply" enctype="multipart/form-data">
                                                    {% csrf_token %}
                              <!--<h3   style="text-align:center;">Delivery Challan</h3>-->
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>

                                    <h3  id="myModalLabel3" style="text-align:center;">Forgot Password</h3>
                                                 <div class="col-md-6 col-sm-6  form-group has-feedback">
                                                     <input type="hidden" id="bott" name="bott" />
											<label>User id *</label>
										    <input type="text" class="form-control" placeholder="tickets" name="tickets" id="tickets" required>
										</div>

                                            <input type="hidden" name="service_id" id="service_id" />
                                                 <input type="hidden" name="count" id="count" />
										<div class="col-md-6 col-sm-6  form-group has-feedback">
											<label> *</label>
										    <input type="text" class="form-control" placeholder="bottles" name="bottlesreturn" id="bottlesreturn" readonly>
										</div>
                                                 <div class="col-md-6 col-sm-6  form-group has-feedback">
											<label>Actual Return  *</label>
										    <input type="text" class="form-control" placeholder="bottles" name="actbottlesreturn" id="actbottlesreturn" required>
										</div>
                                          <div class="col-md-6 col-sm-6  form-group has-feedback">
											<label>Shortage *</label>
										    <input type="text" class="form-control" placeholder="bottles" name="shortbottlesreturn" id="shortbottlesreturn" readonly>
										</div>

                                                 </div>
                                            <div class="col-md-6 col-sm-6  offset-md-4">
                                                 <button type="submit" class="btn btn-primary" style="margin-top:-30px;">Save</button>
                                                 <button type="button" class="btn btn-danger" data-dismiss="modal" style="margin-top:-30px;">Cancel</button>
                                            </div>
                                                <p></p>
                                                 </form>
                                         </div>
    </div>
</div>
</div>

  </body>
</html>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script>
function preventBack() {
    window.history.forward();
}
 window.onunload = function() {
    null;
};
setTimeout("preventBack()", 0);
  {% for data in messages %}
		var a = 'alert-success';
		var b ='{{ data.tags }}';

		if(b==a){
			alertify.set('notifier','position', 'top-center');

			alertify.success('{{ data }}');

}else{

				alertify.set('notifier','position', 'top-center');

				alertify.error(' {{ data }}');

		}
	{% endfor %}


$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});

    const passwordInput = document.querySelector('input[name="Password"]');
    const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');

    showPasswordCheckbox.addEventListener('change', function () {
        if (this.checked) {

            passwordInput.setAttribute('type', 'text');
        } else {
            passwordInput.setAttribute('type', 'password');
        }
    });

  </script>
