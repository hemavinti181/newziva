{% extends 'base.html' %}

{% block htmlbody %}


<div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3 style="color:#1372ba"><b>Add Depot</b></h3>
              </div>

              <div class="title_right">
                <div class="col-md-6 col-sm-7 offset-md-9">
					<a href="depo_list"><button type="submit" class="btn btn-primary">Depot List</button></a>
                </div>
            </div>
              </div>
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                 <div class="x_content">
									<br />
									<form class="form-label-left input_mask" method="POST" action="depo_add"   enctype="multipart/form-data">
											{% csrf_token %}
										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Depot Name * </label>
										    <input type="text" class="form-control" placeholder="Depot name" name="deponame" required>
										</div>
										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Depot Code *</label>
										    <input type="text" class="form-control" placeholder="Depot code" name="depocode"  required>
										</div>

										<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Depot Store Executive *</label>
										    <input type="text" class="form-control" placeholder="Depot Store Executive" name=" depomanager"  required>
										</div>
                                        <div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Mobile </label>
										    <input type="text" class="form-control" placeholder="Mobile number" name="mobileno"  pattern= "[6789][0-9]{9}" required>
										</div>
                                                 <div  class="col-md-3 col-sm-6  form-group has-feedback">
													<label> Region *</label>
											 <input type="hidden" name="regionname" id="regionname" />
												<select class="form-control items" name="regionid" id="regionid" required>
														<option value="">Region</option>
													{% for data1 in data %}
                            							<option value="{{ data1.region_id }}" >{{ data1.regionname }}</option>
                                                    {% endfor %}
												</select>
										</div>

                                        <div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Address </label>
											<textarea class="form-control" name="address" placeholder="Depot address" maxlength="100" rows="3" cols="40"></textarea>
										</div>
											<div class="col-md-3 col-sm-3  form-group has-feedback">
											<label>Choose Depot Image  </label>
											<input type="file"  name='depofile' id="customFile">

										</div>
                                        <div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 "></label>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 "></label>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 "></label>
										</div>

										<div class="form-group">
											<div class="col-md-6 col-sm-6  offset-md-5">
												<button type="submit" class="btn btn-primary">Save</button>
											</div>
										</div>

                                 </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          </div>
</div>

<script>
$("#regionid").change(function() {
  var selectedOptionText1 = $(this).val();
  var selectedOptionText = $(this).find(":selected").text();
  $("#regionname").val(selectedOptionText);
});
</script>
{% endblock %}
